<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>

<h2 class="jumbotron">Register to access full features</h2>

<form action="/register" method="post">
<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <!--<div class="alert alert-danger">
                        <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>Password is too short.
                    </div> -->
                    <fieldset>
                        <div class="form-group has-success">
                            <input class="form-control input-md col-md-12" placeholder="First name" name="f_name" type="text">
                        </div>

                        <div class="form-group has-success">
                            <input class="form-control input-md col-md-12" placeholder="Last name" name="l_name" type="text">
                        </div>

                        <div class="form-group has-error">
                            <input class="form-control input-md" placeholder="E-mail Address" name="email_add" type="text">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-md" placeholder="Password" name="password" value="" type="password">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-md" placeholder="Confirm Password" name="password" value="" type="password">
                        </div>

                        <!-- <div class="checkbox">
                            <label class="small">
                                <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div> -->
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                    </fieldset>
                </div>
        </div>
    </div>
</div>
</form>

</body>
</html>
